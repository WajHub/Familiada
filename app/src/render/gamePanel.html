<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Familiada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/gamePanel.css" />
    <script  src="js/gamePanelRender.js" defer></script>
    
  </head>
  <body>

    <div class="container">
    <h3 class="display-3" id="title"> </h3>
  
    <div class="container text-center display-4 mt-2" id="questionsContainer" style="margin-bottom: 10px;">
  
    </div>
    <div class="container answerContainer text-center">

    </div>

    <div class="container points text-center mt-2 h3" >

    </div>


    <div class="container p-4">
      <div class="row">
        <div class="col">
          <div class="wrongAnswerRed text-center">
            <button onclick="wrongAnswerRed()" type="button" class="btn btn-danger">Wrong Answer RED</button>
          </div>
            
        </div>
        <div class="col">
          <div class="wrongAnswerBlue text-center">
            <button onclick="wrongAnswerBlue()" type="button" class="btn btn-primary">Wrong Answer Blue</button>
          </div>

        </div>
      </div>
    </div>

    <div class="container p-4">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <button onclick="winRed()" type="button" class="btn btn-danger win" id="winRed">Win RED</button>
          </div>
            
        </div>
        <div class="col">
          <div class="text-center">
            <button onclick="winBlue()" type="button" class="btn btn-primary win" id="winBlue">Win Blue</button>
          </div>

        </div>
      </div>
    </div>

    <div class="container pb-4">
      <div class="row">
        <div class="col" id="redTeam">

        </div>
        <div class="col" id="blueTeam">

        </div>
      </div>
    </div>

    
    <div class="container">
      <div class="row"> 
        <div class="col">
          <div onclick="prevQuestion()" class="btn btn-outline-primary" id="prev" disabled>Previous</div>
        </div>
        <div class="col text-end">
          <div onclick="nextQuestion()" class="btn btn-outline-primary" id="next">Next</div>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row" style="margin-top: 25px;">
        <div class="col d-flex justify-content-center">
          <button onclick="backToStartPage()" type="button" class="btn btn-outline-secondary">Back</button>
        </div>
      </div>
    </div>

  </div>

  </body>
</html>
