<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Familiada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/questionsPanel.css" />
    <script  src="js/questionsPanelRender.js" defer></script>
    
  </head>
  <body>

    <div class="container">
        <h3 id="title"> </h3>
  
    <div class="container text-center pt-3 pl-3 pr-3" id="questionsContainer" style="margin-bottom: 10px;">
  
    </div>



    <div class="overlay container" id="newQuestionOverlay">
        <div class="h-100 d-flex align-items-center justify-content-center">

            <form id="form_addNewQuestion" newQuestion=true questionId="-1">

              <!-- QUESTION -->
                <div class="col-xs-4 pb-4">
                  <label for="ex3">Question:</label>
                  <input class="form-control questionInput" id="questionInput" type="text" required>
                </div>
               
              <!-- ANSWERS  -->
              <div class="answerContainer container"> </div>

              <!-- BUTTONS -->
              <div class="container">

                  <!-- NEW ANSWER -->
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <button id="newAnswerButton" onclick="displayAddingNewAnswer()" type="button"  class="btn btn-light">Add new answer</button>
                  </div>
                </div>

                  <!-- SUBMIT AND CANCEL -->
                <div class="row">
                  <div class="col d-flex justify-content-center p-2">
                    <input type="submit" class="btn btn-success m-1">
                    <button onclick="cancelAddNewQuestion()" type="button" class="btn btn-danger m-1">Cancel</button>
                  </div>
                </div>
              </div>

            </form>

          </div>
    </div>

    <div class="overlay" id="nameTeamsOverlay">
      <div class="h-100 d-flex align-items-center justify-content-center">
          <form id="nameOfTeamsForm">
              <label for="team1" style="color: rgb(249, 112, 112)">Name of team RED:</label>
              <input type="text" id="team1" name="team1" required><br><br>
              <label for="team2" style="color: rgb(112, 112, 249)">Name of team BLUE:</label>
              <input type="text" id="team2" name="team2" required><br><br>
              <div class="row">
                <div class="col d-flex justify-content-center">
                  <button onclick="cancelStartGame()" type="button" class="btn btn-secondary">Cancel</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button onclick="startGame()" type="button" class="btn btn-success">Start</button>
                </div>
              </div>
          </form>
        </div>
    </div>

    <div class="row">
      <button id="newQestionButton" onclick="displayOverlayForNewQuestion()" type="button" class="btn btn-outline-primary">Add new question</button>
    </div>

    <div class="container">
      <div class="row" style="margin-top: 25px;">
        <div class="col d-flex justify-content-center">
          <button onclick="backToStartPage()" type="button" class="btn btn-outline-secondary">Back</button>
        </div>
        <div class="col d-flex justify-content-center">
          <button onclick="displaySetNameOfTeams()" type="button" class="btn btn-outline-success">Next</button>
        </div>
      </div>
    </div>
   
   
   

  </div>

  </body>
</html>
