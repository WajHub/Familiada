<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Familiada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/questions.css" />
    <script  src="js/questionsRender.js" defer></script>
    
  </head>
  <body>

    <div class="container">
        <h3 id="title"> </h3>
  
    <div class="container text-center" id="questionsContainer" style="margin-bottom: 10px;">
  
    </div>

    <div class="overlay" id="newQuestionOverlay">
        <div class="windowOverlay">

            <form id="form_addNewQuestion">

                <div class="questionContainer">
                    
                  <label for="question">Question:</label>
                  <input type="text" id="questionInput" name="question" required><br><br>
                </div>

                <div class="answerContainer">
                     
                </div>
                <div class = "newAnswerButton">
                    <button id="newAnswerButton" onclick="addNewAnswer()" type="button">Add new answer</button>
                </div>
                <input type="submit">
                <button onclick="cancelAddNewQuestion()" type="button">Cancel</button>
              </form>
        </div>
    </div>

    <div class="overlay" id="nameTeamsOverlay">
      <div class="windowOverlay">
        <form id="nameOfTeamsForm">
            <label for="team1">Name of team RED:</label>
            <input type="text" id="team1" name="team1" required><br><br>
            <label for="team2">Name of team BLUE:</label>
            <input type="text" id="team2" name="team2" required><br><br>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <button onclick="hideNameOfTeams()" type="button" class="btn btn-secondary">Cancel</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button onclick="setNameTeams()" type="button" class="btn btn-success">Start</button>
              </div>
            </div>
        </form>
      </div>

    </div>

    <div class="row">
      <button id="newQestionButton" onclick="displayNewQuestion()" type="button" class="btn btn-outline-primary">Add new question</button>
    </div>

    <div class="container">
      <div class="row" style="margin-top: 25px;">
        <div class="col d-flex justify-content-center">
          <button onclick="backToStartPage()" type="button" class="btn btn-outline-secondary">Back</button>
        </div>
        <div class="col d-flex justify-content-center">
          <button onclick="displaySetNameOfTeams()" type="button" class="btn btn-outline-success">Next</button>
        </div>
      </div>
    </div>
   
   
   

  </div>

  </body>
</html>
