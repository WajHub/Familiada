<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Familiada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/questions.css" />
    <script  src="js/questionsRender.js" defer></script>
    
  </head>
  <body>

    <div class="container">
        <h3 id="title"> </h3>
  
    <div class="container text-center" id="questionsContainer" style="margin-bottom: 10px;">
  
    </div>

    <div id="overlay">
        <div class="windowToNewQuestion">

            <form id="form_addNewQuestion">

                <div class="questionContainer">
                    
                  <label for="question">Question:</label>
                  <input type="text" id="questionInput" name="question" required><br><br>
                </div>

                <div class="answerContainer">
                     
                </div>
                <div class = "newAnswerButton">
                    <button id="newAnswerButton" onclick="addNewAnswer()" type="button">Add new answer</button>
                </div>
                <input type="submit">
                <button onclick="cancelAddNewQuestion()" type="button">Cancel</button>
              </form>
        </div>
    </div>

    <div class="row">
      <button id="newQestionButton" onclick="displayNewQuestion()" type="button" class="btn btn-outline-primary">Add new question</button>
    </div>
   
    <div class="row" style="margin-top: 25px;">
      <button onclick="backToStartPage()" type="button" class="btn btn-outline-secondary">Back</button>
    </div>
   

  </div>

  </body>
</html>
