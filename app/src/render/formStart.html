<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Familiada</title>
    <link rel="stylesheet" href="css/formStart.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"/>
    <script src="js/formRender.js" defer></script>
   
    
  </head>
  <body>

    <form id="form_new_set">
      <button type="submit">Create new Set</button>
    </form>

    <div id="overlay">
      <div id="form_new_set_container">
        <form id="form_create_new_set">
          <label for="title">Set name:</label>
          <input type="text" id="title" name="title" required>
          <button type="submit">Create</button>
        </form>
      </div>
    </div>

    <form id="chose_set">
      <select id="sets"></select>
      <button type="submit">Chose Set</button>
    </form>

    <div id="container"></div>

  
    
  </body>
</html>
